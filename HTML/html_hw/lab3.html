<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 3</title>
    <style>
        table {
            border: solid 1px;
            width: 250px;
        }

        th,
        td {
            border: solid 2px;
            width: 50px;
            padding: 3px;            
        }
    </style>
</head>

<body>
    <h2>Lab 3 : Form</h2>
    <table>
        <tr>
            <th colspan="2" style="font-size: 20px;">Pizza Shop2.0</th>
        </tr>
        <tr>
            <td>
                <label for="Name"> Name</label>
            </td>
            <td>
                <input type="text" name="Name">
            </td>
        </tr>
        <tr>
            <td>
                <label for="Pizza Topping"> Pizza Topping</label>
            </td>
            <td>
                <input type="radio" name="Pizza Topping" value="Supreme">Supreme <br>
                <input type="radio" name="Pizza Topping" value="Vegetarian">Vegetarian <br>
                <input type="radio" name="Pizza Topping" value="Hawaiian">Hawaiian <br>
            </td>
        </tr>
        <tr>
            <td>
                Pizza Sauce
            </td>
            <td>
                <select name="Pizza sauce">
                    <option value="Tomato">Tomato</option>
                    <option value="Barbeque">Barbeque</option>
                    <option value="Mayonnaise">Mayonnaise</option>
                    <option value="Secret Sauce">Secret Sauce</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                Optional Extras
            </td>
            <td>

                <input type="checkbox" name="Optional 1" value="Extra Cheese"><label for="Optional 1">Extra
                    Cheese</label>
                <input type="checkbox" name="Optional 2" value="Gluten Free Base"><label for="Optional 2"> Gluten Free
                    Base</label>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                Delivery Instrcutions : <br>
                <textarea name="Delivery Instrcutions" cols="60" rows="5"></textarea>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" value="Send my Order">
            </td>
        </tr>
    </table>


</body>

</html>
